<!--The content below is only a placeholder and can be replaced.-->
<mat-drawer-container class="container" autosize>
        <mat-drawer #drawer class="sidenav">
            <button color="primary" mat-button routerLink="/home">Home</button>
            <button color="primary" mat-button  routerLink="/user">User</button>
            <button color="primary" mat-button  routerLink="/portal">Portal</button>
        </mat-drawer>
        <div class="sidenav-content">
            <mat-toolbar color="primary">
                <mat-toolbar-row>
                        <button mat-icon-button (click)="drawer.toggle()">
                                <mat-icon>menu</mat-icon>
                        </button>

                        <span>Yourtinerary</span>
                        <span class="spacer"></span>
                        <mat-icon>favorite</mat-icon>

                        <button mat-icon-button [matMenuTriggerFor]="menu">
                                <mat-icon>more_vert</mat-icon>
                        </button>

                        <mat-menu #menu="matMenu">
                            <button mat-menu-item>
                                <mat-icon>publish</mat-icon>
                                <span>Share</span>
                            </button>

                            <button mat-menu-item disabled>
                                <mat-icon>mode_comment</mat-icon>
                                <span>Comment</span>
                            </button>

                            <button mat-menu-item>
                                <mat-icon>delete</mat-icon>
                                <span>Delete</span>
                            </button>
                        </mat-menu>
                </mat-toolbar-row>
            </mat-toolbar> 
        <router-outlet></router-outlet>
        </div>
</mat-drawer-container>
